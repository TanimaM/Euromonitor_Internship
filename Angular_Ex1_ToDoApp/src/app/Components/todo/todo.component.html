<div class="todo-app">
  <h1>Angular Todo List App</h1>

  <div class="todo-input">
    <input [(ngModel)]="newTask" placeholder="Add a new task..." />
    <button (click)="addTask()"> +Add</button>
  </div>

  <ul>
    <li *ngFor="let task of tasks">
      <div class="task-item" [class.completed]="task.completed">
        <span>{{ task.description }}</span>
        <div class="buttons">
          <button class="delete-btn" (click)="deleteTask(task)">Delete</button>
          <button class="complete-btn" (click)="markAsCompleted(task)" [disabled]="task.completed">Completed</button>
        </div>
      </div>
    </li>
  </ul>

  <div class="completed-tasks" *ngIf="completedTasks.length > 0">
    <h2>Completed Tasks</h2>
    <ul>
      <li *ngFor="let completedTask of completedTasks">
        <div class="completed-task">
          <span class="completed">{{ completedTask.description }}</span>
          <button class="delete-btn" (click)="deleteCompletedTask(completedTask)">Delete</button>
        </div>
      </li>
    </ul>
  </div>
</div>
