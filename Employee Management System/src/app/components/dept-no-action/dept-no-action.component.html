<app-header></app-header>
<div class="container-fluid g-0 p-2">
  <main class="black-border">
    <div class="search-bar">
      <input type="text" class="form-control" placeholder="Search by department name" (input)="searchDepartments($event)">
    </div>
  
  
    <div class="row g-0 department-row" *ngFor="let department of departmentsToDisplay">
  
      <div class="col ps-2">
        <div class="row g-0">
          <div class="col-md-10 text-center">
            <span class="name">{{ department.departmentName | titlecase }}</span>
          </div>
        </div>
  
        <div class="row g-0 mt-3">
          <div class="col-md">
            <table class="table table-hover mx-auto">
              <thead class="text-center fs-5 fst-italic text-secondary">
                <tr>
                  <td colspan="2">Department Details</td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Description</td>
                  <td>{{ department.description }}</td>
                </tr>
              </tbody>
            </table>
        </div>
        </div>
      </div>
    </div>
  </main>
  
   
  </div>
