
<div class="container-fluid g-0 p-2">

    <div class="row g-0">
  
        <div class="col ps-2">
  
            <div class="row g-0">
  
                <div class="col-md-10 text-center">
                    <span class="name">{{department.departmentName | titlecase}}</span>
                </div>
  
                <div class="col-md-2 d-flex justify-content-center align-items-center">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-success"
                            (click)="editDepartmentClicked()">Edit</button>
                        <button type="button" class="btn btn-outline-danger"
                            (click)="deleteDepartmentClicked()">Delete</button>
                    </div>
                </div>
  
            </div>
  
            <div class="row g-0 mt-3">
  
                <div class="col-md">
  
                    <table class="table table-hover mx-auto">
                        <thead class="text-center fs-5 fst-italic text-secondary">
                            <tr>
                                <td colspan="2">Department Details</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Department Name</td>
                                <td>{{department.departmentName | titlecase}}</td>
                            </tr>
                            <tr>
                                <td>Description</td>
                                <td>{{department.description}}</td>
                            </tr>
                        </tbody>
                    </table>
  
                </div>
  
            </div>
  
        </div>
  
    </div>
  
  </div>
